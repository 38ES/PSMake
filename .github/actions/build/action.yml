name: Build PSMake
description: Builds PSMake

inputs:
  build-target:
    required: true
    default: Release
    type: string

runs:
  using: composite
  steps:
    - name: Build PSMake
      shell: pwsh
      run: |
        Import-Module ./PSMake.psd1 -Force
        PSMake build ${{github.inputs.build-target}}